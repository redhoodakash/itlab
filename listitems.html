<html>
	<head>
		<title>list tag</title>
    </head>

    <body>
<!--ordered list tag-->
	<ol>
<li>one</li>
<li>two</li>
	</ol>
<!--unordered list tag-->
	<ul>
<li>ek</li>
<li>do</li>
<marquee direction="up">up</marquee>
<marquee direction="down">down</marquee>
	<p align ="left">Respected sir</p>
<p align="center">i will not be able to attend the college today </p>
<p align="right"><b>due to medical emergencies</b></p>
	</body>
</html>
